<mat-card class="grid-container">
    <mat-card-header>
        <mat-card-title>Employee</mat-card-title>
      </mat-card-header>
<!-- <mat-card-content> -->
<form [formGroup]="formGroup">
    <mat-grid-list [ngStyle]="{ width: ((3 * 1) / 3) * 100 + '%' }" [cols]="4" rowHeight="70px">
        <mat-grid-tile *ngFor="let field of fields" [colspan]="field.cols ? field.cols : 1"
        [rowspan]="field.rows ? field.rows : 1">
            <mat-form-field [ngClass]="'form-field'">
                <input matInput placeholder="{{ field.placeholder }}" [formControlName]="field.id">
                <mat-error *ngIf="formGroup.get(field.id).invalid">
                    {{field.errorMessage}}
                </mat-error>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
</form>
<!-- </mat-card-content> -->
<mat-card-actions class="button-container">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="formGroup.invalid" (click)="submit()">Submit</button>
  </mat-card-actions>
</mat-card>
